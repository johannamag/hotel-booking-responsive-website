<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo">
            <img src="media/logo.png" alt="Logo" />
          </a>
          <div class="hamburger-menu">
            <i class="fas fa-bars"> </i>
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Offers</a></li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--header ending-->
    <main>
      <div class="hero">
        <div class="container">
          <div class="main-heading">
            <h1 class="title">Discover</h1>
            <h2 class="subtitle">Luxury Hotels</h2>
          </div>
          <a href="#" class="btn btn-gradient"
            >Explore now
            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
          </a>
        </div>
      </div>
      <!--hero ending-->
      <section class="booking">
        <div class="container">
          <form action="" class="form">
            <div class="input-group">
              <label for="destination" class="input-label">Destination</label>
              <input type="text" class="input" id="destination" />
            </div>
            <div class="input-group">
              <label for="check-in" class="input-label">Check in</label>
              <input type="date" class="input" id="check-in" />
            </div>
            <div class="input-group">
              <label for="check-out" class="input-label">Check out</label>
              <input type="date" class="input" id="check-out" />
            </div>
            <div class="input-group">
              <label for="adults" class="input-label">Adults</label>
              <select name="" id="adults" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <div class="input-group">
              <label for="children" class="input-label">Children</label>
              <select name="" id="children" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <button type="submit" class="btn form-btn btn-purple">
              Search
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </button>
          </form>
        </div>
      </section>
      <!--booking ending-->
      <section class="hotels">
        <div class="container">
          <h5 class="section-header">
            <span class="heading">Explore</span>
            <span class="sub-heading">Our beautiful hotels</span>
          </h5>
          <div class="grid">
            <div class="grid-item featured-hotels">
              <img
                src="media/hotel_astro_resort.jpg"
                alt="Hotel"
                class="hotel-img"
              />
              <h5 class="hotel-name">Astro Resort</h5>
              <span class="hotel-price">From $200/night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <a href="#" class="btn btn-gradient"
                >Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
            <div class="grid-item featured-hotels">
              <img
                src="media/hotel_the_enchanted_garden.jpg"
                alt="Hotel"
                class="hotel-img"
              />
              <h5 class="hotel-name">The Enchanted Garden</h5>
              <span class="hotel-price">From $300/night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
              </div>
              <a href="#" class="btn btn-gradient"
                >Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
            <div class="grid-item featured-hotels">
              <img
                src="media/hotel_the_paradise.jpg"
                alt="Hotel"
                class="hotel-img"
              />
              <h5 class="hotel-name">The Paradise</h5>
              <span class="hotel-price">From $350/night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <a href="#" class="btn btn-gradient"
                >Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!--featured ending-->
    </main>
    <script src="index.js"></script>
  </body>
</html>
